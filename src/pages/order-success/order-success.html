<ion-header>

  <ion-navbar>
    <ion-title>Success</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon name="checkmark-circle"></ion-icon>
  <h1>Your booking has been placed</h1>
  <p>Please wait for the farmer to confirm your booking</p>
  <p>You can view your booking progress in the "My Farm" section</p>
  <h2>Booking details</h2>
  <ul>
    <li>
      <div class="image">
        <img src="https://placehold.it/400x400" alt="">
      </div>
      <div class="text">
        <h3>Crop</h3>
        <p>{{ crop.name }}</p>
      </div>
    </li>
    <li>
      <div class="image">
        <img src="https://placehold.it/400x400" alt="">
      </div>
      <div class="text">
        <h3>Fertiliser</h3>
        <p>{{ fertiliser.name}}</p>
      </div>
    </li>
    <li>
      <div class="image">
        <img src="https://placehold.it/400x400" alt="">
      </div>
      <div class="text">
        <h3>Farm</h3>
        <p>{{ farm.name }}</p>
      </div>
    </li>
  </ul>
</ion-content>
