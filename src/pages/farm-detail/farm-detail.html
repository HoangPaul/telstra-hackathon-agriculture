<ion-header>

  <ion-navbar>
    <ion-title>{{ farm.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="/assets/images/700x800.jpeg" alt="" style="min-height: 430px">
  <div padding>
    <div class="order-summary">
      <div class="crop-fertiliser">
        <h2><ion-icon name="checkmark-circle"></ion-icon> Your crop</h2>
        <ul>
          <li>{{ crop.name }}</li>
          <li>{{ fertiliser.name }}</li>
        </ul>
      </div>
    </div>
    <div class="farm-description">
      <p>{{ farm.description }}</p>
    </div>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=-37.521687, 145.070331&zoom=13&size=400x200&key=AIzaSyAodTyDDDaQlVLMWDmHksa9030r2tyzgDk" alt="">
  </div>
  <button ion-button outline full (click)="placeOrder()" [disabled]="isLoading">
    <ion-spinner *ngIf="isLoading; else elseBlock"></ion-spinner>
    <template #elseBlock>Place booking</template>
  </button>
</ion-content>
