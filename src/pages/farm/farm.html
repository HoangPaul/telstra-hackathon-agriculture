<ion-header>

  <ion-navbar>
    <ion-title>Choose your farm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="item" *ngFor="let farm of farms" (click)="goToFarmDetailPage(farm)">
    <img src="/assets/images/{{ farm.image }}" alt="">
    <div class="text">
      <h2>{{ farm.name }}</h2>
      <small>{{ farm.location }}</small>
      <small>{{ farm.soil_type }}</small>
    </div>
  </div>
</ion-content>
